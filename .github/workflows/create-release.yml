name: Publish New NNodely Release

on:
  push:
    branches:
      - "release/*"

jobs:
  check-tag-version:
    name: Check tag version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Extract tag version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          BRANCH_VERSION=$(echo $BRANCH_NAME | sed 's/release\/v//')
          echo "Tag version: $BRANCH_VERSION"
          echo "BRANCH_VERSION=$BRANCH_VERSION" >> $GITHUB_ENV
      - name: Extract file version
        run: |
          FILE_VERSION=$(awk -F"'" '/^__version__/ {print $2}' nnodely/__init__.py)
          echo "File version: $FILE_VERSION"
          echo "FILE_VERSION=$FILE_VERSION" >> $GITHUB_ENV
      - name: Compare tag and file versions
        if: ${{ env.BRANCH_VERSION != env.FILE_VERSION }}
        run: |
          echo "Branch version does not match file version"
          exit 1

  build:
    name: Build distribution
    needs:
      - check-tag-version
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs:
    - build

    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nnodely  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
      Sign the Python with Sigstore and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        BRANCH_NAME="${{ github.ref_name }}"
        BRANCH_VERSION=$(echo $BRANCH_NAME | sed 's/release\/v//')
        echo "Tag version: $BRANCH_VERSION"
        echo "BRANCH_VERSION=$BRANCH_VERSION" >> $GITHUB_ENV
        gh release create v${{env.BRANCH_VERSION}}
        --repo "${{ github.repository }}"
        --notes "${{ github.event.head_commit.message }}"
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload v${{env.BRANCH_VERSION}} dist/**
        --repo "${{ github.repository }}"